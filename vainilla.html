<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
</body>

<script>
    function createHtml() {
        const chatbotContainer = document.createElement('div');
        chatbotContainer.className = 'chatbot-container';
        chatbotContainer.innerHTML = `
            <div class="chatbot-header">
                <div class="header-left">
                    <span id="widgetName"></span>
                    <span class="online-status"></span>
                </div>
                <div class="header-right">
                    <!-- Burger menu moved here -->
                    <div class="burger-menu">
                        <button class="burger-menu-icon">&#9776;</button>
                        <div class="burger-menu-dropdown">
                            <button id="clearChat">Clear Chat</button>
                            <button id="closeSupport">Close Support</button>
                            <button id="saveTranscript">Save Transcript</button>
                        </div>
                    </div>
                    <!-- Close button removed -->
                </div>
            </div>
            <div class="chatbot-body" id="chatBody">
                <div class="chat-intro" id="chatIntro">
                    <div class="image-container">
                        <img src="https://i.imgur.com/Iqf1qVH.jpg" alt="Kitti Kovács" class="intro-image"/>
                        <span class="online-dot"></span>
                    </div>
                    <h2 class="intro-name">Kitti Kovács</h2>
                    <p class="intro-description">I am Kitti Kovács, your chameleoni assistant!</p>
                </div>
                <!-- Chat messages will appear here -->
            </div>
            <div class="chatbot-footer">
                <input type="text" id="chatInput" placeholder="Write a reply..." />
                <button id="sendButton" disabled>&#9658;</button>
            </div>
        `;
        document.body.appendChild(chatbotContainer);
        
        const chatIcon = document.createElement('button');
        chatIcon.className = 'chat-icon-button envelope-icon';
        document.body.appendChild(chatIcon);
    }

    function createCss() {
        const style = document.createElement('style');
        style.textContent = `
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            .chatbot-container {
                width: 300px;
                max-width: 100%;
                position: fixed;
                bottom: 100px;
                right: 40px;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
                background-color: white;
                display: none;
                z-index: 1000;
            }

            .chatbot-header {
                background-color: #203878; /* Blue header */
                color: white;
                padding: 10px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .header-left {
                display: flex;
                align-items: center;
            }

            .header-right {
                display: flex;
                align-items: center;
            }

            .online-status {
                display: inline-block;
                width: 10px;
                height: 10px;
                background-color: #28a745;
                border-radius: 50%;
                margin-left: 5px;
            }

            .chatbot-body {
                padding: 10px;
                height: 300px;
                overflow-y: auto;
                position: relative;
            }

            .chat-intro {
                position: sticky;
                top: 0;
                background-color: white;
                padding: 10px 0;
                text-align: center;
                z-index: 10;
                transition: opacity 0.3s ease-in-out;
            }

            .image-container {
                position: relative;
                display: inline-block;
                margin-bottom: 5px;
            }

            .intro-image {
                width: 50px;
                height: 50px;
                border-radius: 50%;
            }

            .online-dot {
                position: absolute;
                bottom: 5px;
                right: 5px;
                width: 10px;
                height: 10px;
                background-color: #28a745;
                border-radius: 50%;
                border: 2px solid white; /* adds a white border around the green dot */
            }

            .intro-name {
                margin: 5px 0 0 0;
                font-size: 16px; /* Smaller font size */
            }

            .intro-description {
                font-size: 14px; /* Smaller font size */
                margin: 5px 0 0 0;
            }

            .chatbot-footer {
                padding: 10px;
                border-top: 1px solid #ddd;
                display: flex;
                align-items: center;
            }

            .chatbot-footer input[type="text"] {
                flex: 1;
                padding: 10px;
                border-radius: 20px;
                border: 1px solid #ddd;
                outline: none;
            }

            .chatbot-footer button {
                background-color: #203878; /* Send button color */
                border: none;
                color: white;
                padding: 10px;
                border-radius: 50%;
                margin-left: 10px;
                cursor: pointer;
            }

            .chatbot-footer button:disabled {
                background-color: #ddd;
                cursor: not-allowed;
            }

            .message-sent,
            .message-received {
                margin-bottom: 10px;
                clear: both;
            }

            .message-sent {
                text-align: right;
            }

            .message-received {
                text-align: left;
            }

            .message-sent .message,
            .message-received .message {
                display: inline-block;
                padding: 10px 15px;
                border-radius: 20px;
                max-width: 70%;
            }

            .message-sent .message {
                background-color: #203878; /* Sent message bubble */
                color: white;
            }

            .message-received .message {
                background-color: #eef6fa; /* Received message bubble */
                color: #333;
            }

            .chat-icon-button {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: #203878;
                color: white;
                border: none;
                width: 60px;
                height: 60px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 30px;
                cursor: pointer;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                z-index: 1001;
                text-align: center;
                transition: background-color 0.3s;
            }

            .chat-icon-button.envelope-icon::before {
                content: '\\2709'; /* Unicode for envelope icon */
                font-size: 30px;
                line-height: 60px; /* Center vertically */
                text-align: center; /* Center horizontally */
            }

            .chat-icon-button.close-icon::before {
                content: '\\2716'; /* Unicode for 'X' icon */
                font-size: 30px;
                line-height: 60px; /* Center vertically */
                text-align: center; /* Center horizontally */
            }

            .burger-menu {
                position: absolute;
                top: 0;
                right: 0;
                margin: 0px;
                z-index: 1002;
            }

            .burger-menu-icon {
                background-color: transparent;
                color: white;
                border: none;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 20px;
                cursor: pointer;
            }

          .burger-menu-dropdown {
    display: none; /* Hidden by default */
    position: absolute;
    top: 35px;
    right: 0;
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    z-index: 1003;
}

.burger-menu-dropdown button {
    display: block;
    width: 100%;
    border: none;
    background: none;
    padding: 10px;
    text-align: left;
    cursor: pointer;
    font-size: 14px; /* Smaller font size */
    border-bottom: 1px solid #ddd; /* Line between items */
}

.burger-menu-dropdown button:hover {
    background-color: #f4f4f4;
}

/* Remove the border from the last item */
.burger-menu-dropdown button:last-child {
    border-bottom: none;
}

        `;
        document.head.appendChild(style);
    }
    function addFunctionality() {
    var botParameters = {
        "botname": "ChameleonI Bot",
        "welcome": "I am Kitti Kovács, your chameleoni assistant!",
        "widgetName": "Kitti Kovács",
        "autoPop": 15,
    };

    function initializeChat() {
        document.getElementById('widgetName').textContent = botParameters.widgetName;
        populateChatHistory();

        if (botParameters.autoPop === 0) {
            // No auto-pop behavior
        } else if (botParameters.autoPop === 1) {
            setTimeout(function() {
                document.querySelector('.chatbot-container').style.display = 'block';
                toggleChatIcon();
            }, 1000);
        } else if (botParameters.autoPop > 1) {
            setTimeout(function() {
                document.querySelector('.chatbot-container').style.display = 'block';
                toggleChatIcon();
            }, botParameters.autoPop * 1000);
        }
    }

    function toggleChatIcon() {
        var chatIcon = document.querySelector('.chat-icon-button');
        chatIcon.classList.remove('envelope-icon');
        chatIcon.classList.add('close-icon');
    }

    function populateChatHistory() {
        var chatBody = document.getElementById('chatBody');
        var history = JSON.parse(localStorage.getItem('chatHistory')) || [];

        history.forEach(function(chat) {
            var messageDiv = document.createElement('div');
            messageDiv.className = chat.type === 'sent' ? 'message-sent' : 'message-received';

            var messageContent = document.createElement('div');
            messageContent.className = 'message';
            messageContent.textContent = chat.message;

            messageDiv.appendChild(messageContent);
            chatBody.appendChild(messageDiv);
        });
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    function saveChatHistory(message, type) {
        var history = JSON.parse(localStorage.getItem('chatHistory')) || [];
        history.push({ message: message, type: type });
        localStorage.setItem('chatHistory', JSON.stringify(history));
    }

    function sendMessage() {
        var inputField = document.getElementById('chatInput');
        var userMessage = inputField.value;
        if (userMessage.trim() === '') return;

        var newMessageDiv = document.createElement('div');
        newMessageDiv.className = 'message-sent';
        var newMessageContent = document.createElement('div');
        newMessageContent.className = 'message';
        newMessageContent.textContent = userMessage;
        newMessageDiv.appendChild(newMessageContent);
        document.getElementById('chatBody').appendChild(newMessageDiv);

        saveChatHistory(userMessage, 'sent');

        inputField.value = '';
        document.getElementById('sendButton').disabled = true;

        setTimeout(() => {
            var botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'message-received';
            var botMessageContent = document.createElement('div');
            botMessageContent.className = 'message';
            botMessageContent.textContent = userMessage;
            botMessageDiv.appendChild(botMessageContent);
            document.getElementById('chatBody').appendChild(botMessageDiv);

            saveChatHistory(userMessage, 'received');

            document.getElementById('chatBody').scrollTop = document.getElementById('chatBody').scrollHeight;
        }, 500);
    }

    document.getElementById('sendButton').addEventListener('click', sendMessage);

    document.getElementById('chatInput').addEventListener('input', function() {
        document.getElementById('sendButton').disabled = this.value.trim() === '';
    });

    document.getElementById('chatInput').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); 
            if (!document.getElementById('sendButton').disabled) {
                sendMessage();
            }
        }
    });

    document.querySelector('.chat-icon-button').addEventListener('click', function() {
        var chatbotContainer = document.querySelector('.chatbot-container');
        if (chatbotContainer.style.display === 'block') {
            chatbotContainer.style.display = 'none';
            this.classList.remove('close-icon');
            this.classList.add('envelope-icon');
        } else {
            chatbotContainer.style.display = 'block';
            this.classList.remove('envelope-icon');
            this.classList.add('close-icon');
        }
    });

    document.getElementById('chatBody').addEventListener('scroll', function() {
        const chatIntro = document.getElementById('chatIntro');
        if (this.scrollTop > 20) {
            chatIntro.style.opacity = '0';
        } else {
            chatIntro.style.opacity = '1';
        }
    });

    // Burger menu functionality
    document.querySelector('.burger-menu-icon').addEventListener('click', function() {
        const dropdown = document.querySelector('.burger-menu-dropdown');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });

    document.getElementById('clearChat').addEventListener('click', function() {
        const confirmClear = window.confirm("Clear all messages? This can't be undone.");

        if (confirmClear) {
            const chatBody = document.getElementById('chatBody');
            const chatIntro = document.getElementById('chatIntro');
            chatBody.innerHTML = '';
            chatBody.appendChild(chatIntro);
            localStorage.removeItem('chatHistory');
        }
        document.querySelector('.burger-menu-dropdown').style.display = 'none';
    });

    document.getElementById('closeSupport').addEventListener('click', function() {
        document.querySelector('.chatbot-container').style.display = 'none';
        document.querySelector('.chat-icon-button').classList.remove('close-icon');
        document.querySelector('.chat-icon-button').classList.add('envelope-icon');
        document.querySelector('.burger-menu-dropdown').style.display = 'none';
    });

    document.getElementById('saveTranscript').addEventListener('click', function() {
        const transcript = document.getElementById('chatBody').innerText;
        const blob = new Blob([transcript], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'chat-transcript.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        document.querySelector('.burger-menu-dropdown').style.display = 'none';
    });

    initializeChat();
}

    createHtml();
    createCss();
    addFunctionality();
</script>
</html>
