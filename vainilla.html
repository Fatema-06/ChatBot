const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    voiceButton.addEventListener('click', () => {
        if (recognizing) {
            recognition.stop();
        } else {
            recognition.start();
        }
    });

    // Event handler for when speech recognition result is available
    recognition.addEventListener('result', (event) => {
        const transcript = event.results[0][0].transcript;
        console.log('Transcript received:', transcript);
        chatInput.value = transcript;
        notification.style.display = 'none'; // Hide the notification when text is converted
        chatInput.focus(); // Focus back on chatInput

    // Event handler for errors

        console.error('Speech recognition error:', event.error);
        if (recognizing) {
            recognition.stop();
        }
    });

    // Event handler for when recognition starts

        recognizing = true;

        function populateChatHistory() {
    const chatBody = document.getElementById('chatBody');
    const textHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
    const mediaHistory = JSON.parse(localStorage.getItem('mediaHistory')) || [];

    // Combine both histories
    const combinedHistory = [...textHistory, ...mediaHistory];

    // Sort combined history by timestamp
    combinedHistory.sort((a, b) => new Date(a.time || a.timestamp) - new Date(b.time || b.timestamp));

    combinedHistory.forEach(item => {
        const messageDiv = document.createElement('div');

        if (item.message) {
            // Handle text message
            messageDiv.className = item.type === 'sent' ? 'message-sent' : 'message-received';
            const messageContent = document.createElement('div');
            messageContent.className = 'message';
            messageContent.textContent = item.message;
            messageDiv.appendChild(messageContent);

            // Add timestamp
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = new Date(item.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageDiv.appendChild(messageTime);
        } else if (item.data) {
            // Handle media
            messageDiv.className = 'media-container';

            if (item.type.startsWith('image/')) {
                const mediaImg = document.createElement('img');
                mediaImg.src = item.data;
                mediaImg.className = 'media-img';
                messageDiv.appendChild(mediaImg);
            } else if (item.type.startsWith('application/')) {
                const mediaLink = document.createElement('a');
                mediaLink.href = item.data;
                mediaLink.download = item.name;
                mediaLink.textContent = 'Download ' + item.name;
                mediaLink.className = 'media-link';
                messageDiv.appendChild(mediaLink);
            }

            // Add timestamp below the media
            const mediaTimestamp = document.createElement('div');
            mediaTimestamp.className = 'media-timestamp';
            mediaTimestamp.textContent = new Date(item.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageDiv.appendChild(mediaTimestamp);
        }

        chatBody.appendChild(messageDiv);
    });

    chatBody.scrollTop = chatBody.scrollHeight;
}

function handleMediaUpload(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const mediaUrl = e.target.result;
            const chatBody = document.getElementById('chatBody');

            // Create a container for media and timestamp
            const mediaContainer = document.createElement('div');
            mediaContainer.className = 'media-container'; // Apply CSS class for container

            // Get the current timestamp in hr:mn format
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit' };
            const timestamp = now.toLocaleTimeString([], options);

            if (file.type.startsWith('image/')) {
                // Handle images
                const mediaImg = document.createElement('img');
                mediaImg.src = mediaUrl;
                mediaImg.className = 'media-img'; // Apply CSS class for image
                mediaContainer.appendChild(mediaImg);
            } else if (file.type.startsWith('application/')) {
                // Handle documents
                const mediaLink = document.createElement('a');
                mediaLink.href = mediaUrl;
                mediaLink.download = file.name;
                mediaLink.textContent = 'Download ' + file.name;
                mediaLink.className = 'media-link'; // Apply CSS class for link
                mediaContainer.appendChild(mediaLink);
            } else {
                alert('Unsupported file type.');
                return; // Exit the function if the file type is unsupported
            }

            // Create and append the timestamp
            const timeStampElement = document.createElement('div');
            timeStampElement.textContent = `${timestamp}`;
            timeStampElement.className = 'media-timestamp'; // Apply CSS class for timestamp
            mediaContainer.appendChild(timeStampElement);

            // Append the media container to chatBody
            chatBody.appendChild(mediaContainer);

            // Save media to local storage
            saveMediaToLocalStorage(file, 'sent');

            // Scroll to the bottom of the chat
            chatBody.scrollTop = chatBody.scrollHeight;
        };
        reader.readAsDataURL(file);
    }
}

function saveChatHistory(message, type) {
    var history = JSON.parse(localStorage.getItem('chatHistory')) || [];
    var now = new Date();
    var timeString = now.toISOString(); // Use ISO string for precise timestamps

    history.push({ message: message, type: type, time: timeString });
    localStorage.setItem('chatHistory', JSON.stringify(history));
}


function saveMediaToLocalStorage(file, type) {
    const fileReader = new FileReader();
    fileReader.onload = function(event) {
        const fileData = {
            name: file.name,
            type: file.type,
            data: event.target.result,
            timestamp: new Date().toISOString(), // Use ISO string for sorting
            sent: type === 'sent'
        };

        let mediaHistory = JSON.parse(localStorage.getItem('mediaHistory')) || [];
        mediaHistory.push(fileData);
        localStorage.setItem('mediaHistory', JSON.stringify(mediaHistory));
    };
    fileReader.readAsDataURL(file);
}
